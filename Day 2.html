<!DOCTYPE html>  
<html>  
<head>  
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>  
<script>  
  
  $(document).ready(function(){
   
  $("button").click(function(){
  
  var res = $("#data").val();      //getting the value in input fieldset
  
      $("p").before(res);        //  before / after  / prepend / append /insertAfter /appendTo / tag... 
 
  });
  
  });
  
</script>  
</head>  
<body>  

<span>My name is - <p></p></span>

<input type="text" id="data">

<button>click me</button>


</body>  
</html>
